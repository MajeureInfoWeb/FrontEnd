<!DOCTYPE html>

<html lang="fr">
<head>
    <title>Room Controller Bouton</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script type="application/javascript">
        function setBodyAttr(attr, value){
        if (document.body) eval('document.body.'+attr+'="'+value+'"');
        else notSupported();
        }
    </script>
</head>
  

<body>
    <div class="container" id="app2">
        <h3 class="text-center">Coucou</h3>

        <p><font size="18"><b><tt>Choose among the "ON" rooms </tt></b></font></p>
        <form>
        <select>
          <option v-for="room in rooms" value="room.id">{{ room.id }}
        </select>
        </form>
      
      <form>
        <input type="button" value="version" onclick="ver()" />
      </form>
    </div>
</body>

    <tbody>
        <tr v-for="room in rooms">
            <th scope="row">{{ room.id }}</th>
            <td><div v-if="room.light.status == 'ON'"><img src="light-on.png"></div>
                <div v-else-if="room.light.status == 'OFF'"><img src="light-off.png"></div>
            </td>
            <td>{{ room.light.level }}</td>
            <td><div v-if="room.noise.status == 'ON'"><img src="ringer-on.png"></div>
                <div v-else-if="room.noise.status == 'OFF'"><img src="ringer-off.png"></div>
            <td>{{ room.noise.level }}</td>
            <td><button @click="switchLight(room)" class="btn btn-light">
                <img src="switch.png" width="20" /></button></td>
            <td><button @click="switchRinger(room)" class="btn btn-light"><img src="switch.png" width="20" /></button></td>
        </tr>
    </tbody>

<br>

</div>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
